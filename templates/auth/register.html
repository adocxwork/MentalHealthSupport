{% extends "base.html" %}
{% block title %}Sign Up | Mental Health Support{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-card-wrapper">
        <div class="card form-card">
            <h2>Create Account</h2>
            <p class="subtitle">Register as a Doctor or Patient</p>
            
            <form method="post" class="form-simple">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter password">
                </div>
                
                <div class="form-group">
                    <label>UPI ID</label>
                    <input type="text" name="upi_id" required placeholder="name@upi">
                </div>
                
                <div class="form-group">
                    <label>User Type</label>
                    <select name="role" required>
                        <option value="">Select your role</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Specialization (For Doctors Only)</label>
                    <input type="text" name="specialization" placeholder="e.g., Psychiatry, Psychology">
                </div>
                
                <div class="form-actions">
                    <button class="btn-primary" type="submit">Create Account</button>
                </div>
                
                <p class="muted text-center" style="margin-top: 1rem;">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
